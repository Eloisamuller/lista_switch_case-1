<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder
     positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino".
      Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    let resposta = 0;


    const p1 = prompt(`Telefonou para a vítima?`);
    const p2 = prompt(`Esteve no local do crime?`);
    const p3 = prompt(`Mora perto da vítima?`);
    const p4 = prompt(`Devia para a vítima?`);
    const p5 = prompt(`Já trabalhou com a vítima?`);
    //PROCESSAMENTO
    if (p1 == "S") resposta++;
    if (p2 == "S") resposta++;
    if (p3 == "S") resposta++;
    if (p4 == "S") resposta++;
    if (p5 == "S") resposta++;

    switch (resposta) {
        case 0:
        case 1:
            alert("Inocente");
            break;
        case 2:
            alert("Suspeita");
            break;
        case 3:
        case 4:
            alert("Cúmplice");
            break
        default:
            alert("Assassino");
            break;
    }

    //SAÍDA

</script>
