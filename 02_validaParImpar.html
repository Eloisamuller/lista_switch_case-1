<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA

    const nInteiro = Number(prompt(`Informe um número inteiro`));

    switch (nInteiro %2 !== 0){
        case true:
            alert(`Impar`);
        break
        
        default:
            alert(`Par`);
            break
    }

    //PROCESSAMENTO

    
    //SAÍDA

</script>
